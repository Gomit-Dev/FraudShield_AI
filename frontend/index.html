<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fraud Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-96">
        <h1 class="text-xl font-bold text-center mb-4">AI-Based Financial Fraud Detector</h1>
        <form id="fraudForm" class="space-y-4">
            <div>
                <label class="block font-medium">Transaction ID:</label>
                <input type="text" id="transaction_id" class="w-full p-2 border rounded" required>
            </div>
            <div>
                <label class="block font-medium">Amount ($):</label>
                <input type="number" id="amount" class="w-full p-2 border rounded" required>
            </div>
            <div>
                <label class="block font-medium">Location:</label>
                <input type="text" id="location" class="w-full p-2 border rounded" required>
            </div>
            <div>
                <label class="block font-medium">Transaction Features (comma-separated):</label>
                <input type="text" id="features" class="w-full p-2 border rounded" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Check Fraud</button>
        </form>
        <div id="result" class="mt-4 text-center text-lg font-semibold"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

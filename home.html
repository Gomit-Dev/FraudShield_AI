<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FraudShield AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e1e1e;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    #siren {
      font-size: 1.5rem;
      margin-left: 10px;
      color: grey;
      transition: 0.5s;
    }

    #siren.alert {
      color: red;
      animation: flash 1s infinite;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    #signout-btn {
      display: none;
      padding: 8px 14px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .main-layout {
      display: flex;
      height: calc(100vh - 64px);
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      flex: 2;
      border-right: 1px solid #333;
    }

    #chat-box {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .message {
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 10px;
      max-width: 75%;
    }

    .message.user {
      align-self: flex-end;
      background-color: #1f6feb;
    }

    .message.ai {
      align-self: flex-start;
      background-color: #333;
    }

    .input-container {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #444;
      background-color: #1e1e1e;
    }

    .input-container input {
      flex-grow: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
    }

    .input-container button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #1f6feb;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #upload-section {
      display: none;
      padding: 1rem;
    }

    .txn-card {
      background: #1c1c1c;
      padding: 15px;
      border: 1px solid #333;
      border-radius: 12px;
      margin: 10px 0;
      box-shadow: 0 0 5px rgba(0,255,100,0.2);
    }

    .txn-card div {
      margin: 4px 0;
    }

    .score-bar {
      margin-top: 10px;
    }

    .score-bar progress {
      width: 60%;
      height: 15px;
      vertical-align: middle;
      accent-color: red;
      border-radius: 10px;
    }

    .analytics-container {
      flex: 1;
      padding: 1rem;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    canvas {
      background: #222;
      border-radius: 10px;
      width: 100% !important;
      height: auto !important;
      max-height: 250px;
    }

    #recent-transactions {
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      color: #ccc;
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.9rem;
    }

    #recent-transactions h3 {
      margin-top: 0;
      font-size: 1rem;
      color: #fff;
    }

    .recent-entry {
      border-bottom: 1px solid #444;
      padding: 0.25rem 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>FraudShield AI Assistant <i id="siren" class="fa-solid fa-bell"></i></h1>
    <div id="auth-buttons">
      <div id="g_id_onload"
        data-client_id="YOUR_GOOGLE_CLIENT_ID"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false"></div>

      <div class="g_id_signin"
        data-type="standard"
        data-size="medium"
        data-theme="filled_black"
        data-text="signin_with"
        data-shape="pill"
        data-logo_alignment="left"></div>

      <button id="signout-btn" onclick="signOut()">Sign Out</button>
    </div>
  </header>

  <div class="main-layout">
    <div class="chat-container">
      <div id="chat-box"></div>

      <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
      </div>

      <div id="upload-section">
        <input type="file" id="csv-file">
        <button onclick="uploadCSV()">Upload CSV</button>
      </div>
    </div>

    <div class="analytics-container">
      <canvas id="barChart"></canvas>
      <canvas id="lineChart"></canvas>
      <div id="recent-transactions">
        <h3>Recent Transactions</h3>
        <div id="recent-list"></div>
      </div>
    </div>
  </div>

  <script>
    let step = 0;
    let barChart, lineChart;

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = text;
      document.getElementById("chat-box").appendChild(msg);
      document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
    }

    function addRecentTransaction(txn) {
      const container = document.getElementById("recent-list");
      const div = document.createElement("div");
      div.classList.add("recent-entry");
      div.textContent = `${txn.Amount || 'Unknown'} - ${txn.Merchant || 'Merchant'} (${txn.Location || 'Location'})`;
      container.prepend(div);
      if (container.children.length > 10) {
        container.removeChild(container.lastChild);
      }
    }

    function sendMessage() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (!text) return;
      appendMessage("user", text);
      input.value = "";

      if (step === 0) {
        appendMessage("ai", "Hi there! How can I help you? Would you like to proceed with <strong>csv</strong> analysis or provide <strong>details</strong>?");
        step = 1;
        return;
      }

      if (step === 1) {
        if (text.toLowerCase() === "csv") {
          document.getElementById("upload-section").style.display = "block";
          appendMessage("ai", "Please upload your CSV file for analysis.");
          step = 2;
          return;
        } else if (text.toLowerCase() === "details") {
          appendMessage("ai", "Please provide transaction details in this format:<br><strong>Amount, Merchant, Location, Time</strong>");
          step = 3;
          return;
        } else {
          appendMessage("ai", "‚ö†Ô∏è Invalid choice. Please type <strong>csv</strong> or <strong>details</strong> to proceed.");
          return;
        }
      }

      fetch("https://fraudshield-backend.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text }),
      })
      .then((res) => res.json())
      .then((data) => {
        appendMessage("ai", data.response);
        updateBarChart(data.stats);
        updateLineChart(data.trend);
      });
    }

    function uploadCSV() {
      const fileInput = document.getElementById("csv-file");
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a CSV file!");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      appendMessage("ai", "üì§ Uploading and analyzing your CSV...");
      document.getElementById("upload-section").style.display = "none";

      fetch("https://fraudshield-backend.onrender.com/check_csv", {
        method: "POST",
        body: formData,
      })
      .then(res => res.json())
      .then(data => {
        if (data.suspicious && data.suspicious.length > 0) {
          const siren = document.getElementById("siren");
          const sirenSound = document.getElementById("siren-sound");
          siren.classList.add("alert");
          sirenSound.currentTime = 0;
          sirenSound.play();

          appendMessage("ai", `üö® <strong>${data.suspicious.length} suspicious transactions detected!</strong>`);

          data.suspicious.forEach((txn, index) => {
            const card = document.createElement("div");
            card.classList.add("txn-card");

            let score = Math.floor(Math.random() * 40 + 60);
            let txnHTML = `<strong>Transaction #${index + 1}</strong><br>`;
            for (const [key, value] of Object.entries(txn)) {
              txnHTML += `<div><strong>${key}:</strong> ${value}</div>`;
            }
            txnHTML += `<div class="score-bar"><span>Fraud Confidence:</span> <progress value="${score}" max="100"></progress> ${score}%</div>`;

            card.innerHTML = txnHTML;
            document.getElementById("chat-box").appendChild(card);
            addRecentTransaction(txn);
          });

          updateBarChart(data.barData);
          updateLineChart(data.lineData);
        } else {
          appendMessage("ai", data.message || "No suspicious transactions found.");
        }
      });
    }

    function updateBarChart(data = { Safe: 70, Suspicious: 30 }) {
      const labels = Object.keys(data);
      const values = Object.values(data);
      barChart.data.labels = labels;
      barChart.data.datasets[0].data = values;
      barChart.update();
    }

    function updateLineChart(data = [12, 19, 3, 5, 2, 3, 9]) {
      lineChart.data.datasets[0].data = data;
      lineChart.update();
    }

    window.onload = () => {
      const barCtx = document.getElementById('barChart').getContext('2d');
      barChart = new Chart(barCtx, {
        type: 'bar',
        data: {
          labels: ['Safe', 'Suspicious'],
          datasets: [{
            label: 'Transaction Summary',
            data: [70, 30],
            backgroundColor: ['#4caf50', '#f44336'],
          }]
        },
        options: {
          plugins: { legend: { labels: { color: '#fff' } } },
          scales: {
            x: { ticks: { color: '#fff' } },
            y: { ticks: { color: '#fff' } }
          }
        }
      });

      const lineCtx = document.getElementById('lineChart').getContext('2d');
      lineChart = new Chart(lineCtx, {
        type: 'line',
        data: {
          labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
          datasets: [{
            label: 'Transactions',
            data: [12, 19, 3, 5, 2, 3, 9],
            borderColor: '#1f6feb',
            tension: 0.1
          }]
        },
        options: {
          plugins: { legend: { labels: { color: '#fff' } } },
          scales: {
            x: { ticks: { color: '#fff' } },
            y: { ticks: { color: '#fff' } }
          }
        }
      });
    };

    function handleCredentialResponse(response) {
      const userData = jwt_decode(response.credential);
      console.log("User signed in:", userData);

      document.querySelector('.g_id_signin').style.display = "none";
      document.getElementById('signout-btn').style.display = "inline-block";
      appendMessage("ai", `üëã Welcome, ${userData.name}`);
    }

    function signOut() {
      google.accounts.id.disableAutoSelect();
      localStorage.clear();
      document.getElementById('signout-btn').style.display = "none";
      document.querySelector('.g_id_signin').style.display = "inline-block";
      appendMessage("ai", `üîí Signed out successfully.`);
    }
  </script>

  <audio id="siren-sound" src="https://sosmp3.s3.eu-north-1.amazonaws.com/sos.mp3"></audio>
</body>
</html>
